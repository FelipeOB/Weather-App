<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
</head>
<body>
    <div class="main">
        <h1 class="title">Weather App for dummies</h1>
        <div class="enter-input">
            <input id="city-name" placeholder="City, Country Code e.g.: US" onkeypress="controller.enterKey(event)" style="resize: none; width: 170px;"></input>
            <select name="temperature-type" id="temperature-type" onchange="controller.setTemperature(this)">
                <option value="Kelvin" id="0">K</option>
                <option value="Celsius" id="1" selected>C</option>
                <option value="Farenheint" id="2">F</option> 
            </select>
            <button id="getCityWeather" class="btn-controll" onclick="controller.updateWeatherInformation()" type="button">Start</button>
        </div>
        <div class="city-weather" id="city-weather" style="display: none;"></div>
        <div id="map" class="map"></div>
    </div>
</body>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList"></script>
<script src="views/View.js"></script>
<script src="services/Bind.js"></script>
<script src="services/ProxyFactory.js"></script>
<script src="controllers/Controller.js"></script>
<script src="controllers/WeatherController.js"></script>
<script src="controllers/MapCotroller.js"></script>
<script src="helpers/Helper.js"></script>
<script src="models/WeatherModel.js"></script>
<script src="models/MapModel.js"></script>
<script src="views/MapView.js"></script>
<script src="views/WeatherView.js"></script>
<script>
    let helper = new Helper();
    let weatherController = new WeatherController(helper);
    let mapController = new MapController(helper);
    let controller = new Controller(weatherController, mapController);
</script>
</html>
